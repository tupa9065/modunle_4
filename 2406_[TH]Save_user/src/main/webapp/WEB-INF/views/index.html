<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login/doLogin}" method="post" th:object="${user}">
  <table>
    <tr>
      <td>Email</td>
      <td><input type="text" id="email" name="email" th:value="${cookieValue.value}"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" th:field="*{password}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Login"></td>
    </tr>
  </table>
  <br>
  <span th:text="${message}"></span>
  <span th:text="${user.email}"></span>
</form>
</body>
</html>
