<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>list customer</h3>
<p>
  <a th:href="@{/product}">list product</a>
</p>
<div id="form" th:object="${product}">
    <table>
      <tr>
        <td></td>
        <td><input type="hidden" th:field="${id}" ></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><p th:text="${product.name}"></td>
      </tr>
      <tr>
        <td>amount</td>
        <td><p  th:text="${product.amount}"></td>
      </tr>
      <tr>
        <td>price</td>
        <td><p  th:text="${product.price}"></td>
      </tr>
      <tr>
        <td>Detail</td>
        <td><p  th:text="${product.detail}"></td>
      </tr>
    </table>

</div>
</body>
<footer th:replace="/layout::footer"></footer>
</html>
