<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>List product</h3>
<p><a th:href="@{/product/showCreateForm}">create new </a></p>
<table>
  <tr class="tr_tile">
    <td>#</td>
    <td>Name</td>
    <td>Price</td>
    <td>description</td>
    <td>Avatar</td>
    <td class="td_edit">Edit</td>
    <td class="td_delete">Delete</td>
  </tr>
  <tr class="tr_context" th:each="product,row:${products}">
    <td th:text="${row.count}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.category}"></td>
    <td ><img width="100" height="100" th:src="@{'/image/' + ${product.avatarUrl}}" alt="avatar"></td>
    <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a> </td>
    <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a> </td>
  </tr>
</table>
</body>
</html>
