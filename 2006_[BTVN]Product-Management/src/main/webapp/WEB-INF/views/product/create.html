<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new</h1>
<p><a th:href="@{/product}">product's list</a></p>
<form th:action="@{/product/createNew}" method="post" th:object="${productDAO}" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td>avatar</td>
            <td><input type="file" th:field="*{avatar}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><select  th:field="*{category_id}">
                <option th:each="category:${categorise}" th:value="${category.id}" th:text="${category.name}"></option>
            </select></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
